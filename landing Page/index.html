<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar sua comunidade com segurança">
    <title> FPkamikaze bot- Modere sua comunidade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="logo.jpg" alt="Logo da comunidade">
        <nav class="cabecalho-menu">
           <a class="cabecalho-menu-item" >Comunidade kamikaze</a> 
           <a class="cabecalho-menu-item" >Tutorial</a> 
           <a class="cabecalho-menu-item" >Open Source</a> 
           <a class="cabecalho-menu-item" >Comandos</a> 

        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
          <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo" >kamikaze Bot</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade segura com o kamikaze</h2>
            <button class="conteudo-principal-escrito-botao">Me adicione</button>
          </div>
          <img class="conteudo-principal-imagem" src="kamikaze.jpg" alt="Imagem do Bot kamikaze">
        </section>

        <section class="conteudo-secundario">
         <h3 class="conteudo-secundario-titulo">O que o kamikaze faz por você? </h3>
         <p class="conteudo-secundario-paragrafo">1. Gera um sistema de verificação de invasores.</p>
         <p class="conteudo-secundario-paragrafo">2. Gera ordem de <strong>ataque mortal</strong> aos invasores</p>
         <p class="conteudo-secundario-paragrafo">3. Mantém sua comunidade sobre total monitoramento.</p>


        </section>

    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="logo.jpg" alt="logo">
    </footer>
</body>

</html>
